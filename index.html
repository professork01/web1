<a href="https://www.w3.org/TR/html51/" target="_blank" title="html5"><h1>WEB이란 무엇인가</h1></a>
웹사이트(영어: website[1], 문화어: 웨브싸이트)는 인터넷 프로토콜 기반의 네트워크에서 도메인 이름이나 IP 주소, 루트 경로만으로 이루어진 일반 URL을 통하여 보이는 웹 페이지 (Web Page)들의 의미 있는 묶음이다. 대한민국에서 흔히 말하는 홈페이지는 엄밀히 말해 웹사이트를 지칭한다.
